name: Get Issue Data
on:
  issues:
    types:
      - opened
      - edited

jobs:
  fetch_issue_data:
    runs-on: ubuntu-latest 
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}   # garante que push Ã© autorizado

      - name: Criar JSON com dados da issue

        run: |
          mkdir -p issues
          FILE="issues/issue.json"
          echo "FILE=$FILE" >> $GITHUB_ENV
          gh issue view $ISSUE_NUMBER --json title,body,labels,assignees,createdAt,updatedAt > issue_data.json
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Rodar o script de processamento
        run: |
          python script/processa_issue.py "$FILE"
      - name: Commitar em branch separada
        run: |
          BRANCH="issue-${{ github.event.issue.number }}"

          git switch main
          git pull origin main

          git switch -C "$BRANCH"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add $FILE 
          git commit -m "Adicionando dados da issue #${{ github.event.issue.number }}" || echo "Nada para commitar"

          git push origin "$BRANCH" --force
