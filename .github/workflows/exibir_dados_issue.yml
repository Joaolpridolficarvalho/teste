name: Get Issue Data
on:
  issues:
    types:
      - opened
      - edited

jobs:
  fetch_issue_data:
    runs-on: ubuntu-latest 
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}   # garante que push é autorizado

      - name: Criar arquivo com dados da issue
        run: |
          mkdir -p issues
          FILE="issues/issue-${{ github.event.issue.number }}.txt"

          echo "Título: ${{ github.event.issue.title }}" > $FILE
          echo "" >> $FILE
          echo "Corpo:" >> $FILE
          echo "${{ github.event.issue.body }}" >> $FILE
          echo "" >> $FILE
          echo "Labels:" >> $FILE
          echo "${{ toJson(github.event.issue.labels) }}" >> $FILE

      - name: Commitar em branch separada
        run: |
          BRANCH="issue-${{ github.event.issue.number }}"

          git switch main
          git pull origin main

          git switch -C "$BRANCH"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add issues/issue-${{ github.event.issue.number }}.txt
          git commit -m "Adicionando dados da issue #${{ github.event.issue.number }}" || echo "Nada para commitar"

          git push origin "$BRANCH" --force
