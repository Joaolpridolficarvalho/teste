name: Exibir informações da Issue

on:
  issues:
    types: [opened, edited]

jobs:
  mostrar-info:
    runs-on: ubuntu-latest
    steps:
      - name: Exibir número e labels da issue
        run: |
          echo "Número da issue: ${{ github.event.issue.number }}"
          echo "Labels: ${{ toJson(github.event.issue.labels) }}"
      
      - name: Verificar se a issue tem a label 'eveno:adicionar'
        if: contains(join(github.event.issue.labels.*.name, ','), 'eveno:adicionar')
        run: |
          echo "A issue contém a label 'eveno:adicionar'."
          # Adicione aqui o código para processar a issue conforme necessário

      - name: Verificar se a issue NÃO tem a label 'eveno:adicionar'
        if: ${{ !contains(join(github.event.issue.labels.*.name, ','), 'eveno:adicionar') }}
        run: |
          echo "A issue não contém a label 'eveno:adicionar'."
